<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive VR Sphere</title>
    <meta name="description" content="An interactive immersive spherical VR room with a mute/unmute feature.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame VR Framework -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      /* Styles for the start screen overlay */
      #start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        text-align: center;
      }
      #start-button {
        font-size: 1.5rem;
        padding: 1rem 2rem;
        border: 2px solid white;
        background-color: #1a1a1a;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }
      #start-button:hover {
        background-color: white;
        color: black;
      }
      #start-screen h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
       #start-screen p {
        font-size: 1.2rem;
        max-width: 80%;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Start screen overlay to get user interaction for audio -->
    <div id="start-screen">
      <h1>Welcome</h1>
      <p>Click the button below to enter the experience and start the music.</p>
      <button id="start-button">Enter VR Space</button>
    </div>

    <!-- A-Frame scene setup -->
    <a-scene>
      
      <!-- Asset Management System -->
      <a-assets>
        <img id="pattern-texture" src="https://raw.githubusercontent.com/augmentedthinker/sphere/main/pattern.png" crossorigin="anonymous">
        <audio id="bg-music" src="music.mp3" loop="true"></audio>
      </a-assets>

      <!-- Spherical Room -->
      <a-sphere
        position="0 0 0"
        radius="3"
        src="#pattern-texture"
        side="back"
        segments-width="64"
        segments-height="32"
        material="side: back; repeat: 4 2;">
      </a-sphere>

      <!-- 
        NEW: Interactive Mute Orb
        - It's a sphere positioned in front of the camera.
        - The material has `shader: flat` for a clean look and `emissive` to make it glow.
        - It has an ID so we can select it with JavaScript.
        - The nested <a-animation> makes it gently bob up and down.
      -->
      <a-sphere
        id="mute-orb"
        position="0 1.6 -2.5"
        radius="0.2"
        material="color: #00FFFF; shader: flat; emissive: #00FFFF; emissiveIntensity: 0.7; opacity: 0.8"
        >
          <a-animation
            attribute="position"
            from="0 1.55 -2.5"
            to="0 1.65 -2.5"
            direction="alternate"
            dur="2000"
            repeat="indefinite"
            easing="ease-in-out-sine">
          </a-animation>
      </a-sphere>

      <!-- Ambient music entity -->
      <a-entity id="ambient-music"
        sound="src: #bg-music; positional: false; loop: true; volume: 0.5">
      </a-entity>

      <!-- Ambient lighting -->
      <a-light type="ambient" color="#ffffff" intensity="1.0"></a-light>

      <!-- 
        Camera and Cursor
        - The <a-cursor> is a child of the camera. It's what allows for gaze-based interaction.
        - It will automatically show a ring when hovering over clickable objects.
      -->
      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>

    </a-scene>

    <script>
      // Wait for the window to load before running the script
      window.onload = function() {
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        
        // Add a click listener to the start button
        startButton.addEventListener('click', function() {
          const musicEntity = document.getElementById('ambient-music');
          const muteOrb = document.getElementById('mute-orb');

          // --- Music State and Orb Interaction ---
          let isMusicPlaying = false; // Music is initially off
          const colorPlaying = '#00FFFF'; // Cyan
          const colorPaused = '#FF5733';  // Warm Orange

          // Function to start the music for the first time
          const startMusic = () => {
              if (musicEntity.components.sound && !isMusicPlaying) {
                  musicEntity.components.sound.playSound();
                  isMusicPlaying = true;
                  muteOrb.setAttribute('material', 'color', colorPlaying);
                  muteOrb.setAttribute('material', 'emissive', colorPlaying);
              }
          };

          // --- Initialize Orb Interaction ---
          muteOrb.addEventListener('click', function() {
              if (isMusicPlaying) {
                  musicEntity.components.sound.pauseSound();
                  muteOrb.setAttribute('material', 'color', colorPaused);
                  muteOrb.setAttribute('material', 'emissive', colorPaused);
              } else {
                  musicEntity.components.sound.playSound();
                  muteOrb.setAttribute('material', 'color', colorPlaying);
                  muteOrb.setAttribute('material', 'emissive', colorPlaying);
              }
              // Flip the state
              isMusicPlaying = !isMusicPlaying;
          });
          
          // --- Start Everything ---
          startMusic();
          startScreen.style.display = 'none';

          // Attempt to enter VR mode
          const sceneEl = document.querySelector('a-scene');
          if (!sceneEl.is('vr-mode')) {
             sceneEl.enterVR().catch(err => console.error("Could not enter VR mode:", err));
          }
        });
      };
    </script>
  </body>
</html>
