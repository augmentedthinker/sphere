<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spherical VR Room - Escher Pattern with Music</title>
    <meta name="description" content="An immersive spherical VR room with Escher-style patterns, built with A-Frame for Oculus Quest 2.">
    <!-- Make it responsive for different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame VR Framework -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <style>
      /* Style for the start screen overlay */
      #start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        text-align: center;
      }
      /* Style for the button on the start screen */
      #start-button {
        font-size: 1.5rem;
        padding: 1rem 2rem;
        border: 2px solid white;
        background-color: #1a1a1a;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }
      #start-button:hover {
        background-color: white;
        color: black;
      }
      #start-screen h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
       #start-screen p {
        font-size: 1.2rem;
        max-width: 80%;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Start screen overlay to get user interaction for audio -->
    <div id="start-screen">
      <h1>Welcome</h1>
      <p>Click the button below to enter the experience and start the music.</p>
      <button id="start-button">Enter VR Space</button>
    </div>

    <!-- A-Frame scene setup -->
    <a-scene>
      
      <!-- Asset Management System -->
      <a-assets>
        <!-- Pattern texture -->
        <img id="pattern-texture" src="https://raw.githubusercontent.com/augmentedthinker/sphere/main/pattern.png" crossorigin="anonymous">
        <!-- Ambient music asset -->
        <audio id="bg-music" src="music.mp3" loop="true"></audio>
      </a-assets>

      <!-- 
        Spherical Room with Pattern Texture
      -->
      <a-sphere
        position="0 0 0"
        radius="3"
        src="#pattern-texture"
        side="back"
        segments-width="64"
        segments-height="32"
        material="side: back; repeat: 4 2">
      </a-sphere>

      <!-- 
        Ambient music entity.
        - We give it an ID to easily select it with JavaScript.
        - `autoplay` is removed because we control it via script.
        - `positional: false` makes it non-spatial ambient sound.
      -->
      <a-entity id="ambient-music"
        sound="src: #bg-music; positional: false; loop: true; volume: 0.5">
      </a-entity>

      <!-- Ambient lighting -->
      <a-light type="ambient" color="#ffffff" intensity="1.0"></a-light>

      <!-- 
        Floating, glowing orb for mute/unmute functionality.
        - Initially hidden (`visible="false"`).
        - Positioned in front of the camera.
        - Has an initial orange glow (representing muted/off state).
        - Includes a bobbing animation.
      -->
      <a-sphere
        id="music-orb"
        position="0 1.5 -2"
        radius="0.2"
        material="color: orange; emissive: orange; emissiveIntensity: 0.3;"
        animation="property: position; to: 0 1.6 -2; dir: alternate; loop: true; easing: easeInOutQuad; dur: 2000"
        visible="false">
      </a-sphere>

      <!-- 
        Camera and cursor for interaction.
        The raycaster is needed for the cursor to interact with objects.
      -->
      <a-camera position="0 0 0">
        <a-cursor></a-cursor>
      </a-camera>

    </a-scene>

    <script>
      // Wait for the window to load before running the script
      window.onload = function() {
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const musicEntity = document.getElementById('ambient-music');
        const musicOrb = document.getElementById('music-orb'); // Get the new orb entity

        let isMusicPlaying = false; // Track music state

        // Add a click listener to the start button
        startButton.addEventListener('click', function() {
          // Check if the sound component is ready
          if (musicEntity.components.sound) {
            // Play the sound programmatically
            musicEntity.components.sound.playSound();
            isMusicPlaying = true; // Set music to playing
            // Set orb color to cyan (music playing)
            musicOrb.setAttribute('material', {color: 'cyan', emissive: 'cyan', emissiveIntensity: 0.5});
          }
          
          // Hide the start screen
          startScreen.style.display = 'none';
          // Make the music orb visible after entering the scene
          musicOrb.setAttribute('visible', true);

          // Optional: Attempt to enter VR mode automatically after the click
          // This provides a smoother experience on VR headsets.
          const sceneEl = document.querySelector('a-scene');
          if (sceneEl.is('vr-mode')) {
             // Already in VR mode
          } else if (sceneEl.is('ar-mode')) {
            // Already in AR mode
          } else {
             sceneEl.enterVR().catch(function(err) {
                 console.error("Could not enter VR mode:", err);
             });
          }
        });

        // Add a click listener for the glowing music orb
        musicOrb.addEventListener('click', function() {
          if (musicEntity.components.sound) {
            if (isMusicPlaying) {
              musicEntity.components.sound.pauseSound(); // Pause the sound
              // Change orb color to orange (music muted)
              musicOrb.setAttribute('material', {color: 'orange', emissive: 'orange', emissiveIntensity: 0.3});
            } else {
              musicEntity.components.sound.playSound(); // Play the sound
              // Change orb color to cyan (music playing)
              musicOrb.setAttribute('material', {color: 'cyan', emissive: 'cyan', emissiveIntensity: 0.5});
            }
            isMusicPlaying = !isMusicPlaying; // Toggle the state
          }
        });
      };
    </script>
  </body>
</html>
